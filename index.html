<!DOCTYPE html>
<html>

<head>
  <script src="index.js"></script>
  <embed src="cityofstars.mp3" hidden="true" autostart="true" loop="true" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #modelDiv {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: silver;
      opacity: 0.8;
      z-index: 99;
    }

    #model {
      width: 300px;

      background: #959FA9;
      border-radius: 10px;
      padding: 15px;
      position: absolute;
      z-index: 99;
    }
  </style>
</head>

<body onload="run()" style="
      background:black; 
      padding: 5rem 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;">
  <div style="color:white"></div>
  <div id="dianwo" style="color:white;cursor: pointer;" onclick="dianwo()"> 笨蛋，点我！ </div>

  <!-- 这个是用来遮罩的 -->
  <div id="modelDiv">
  </div>
  <!-- 这个是用来展示弹框内容的 -->
  <div id="model">
    <div style="display: flex; justify-content: flex-end;">
      <div style="height: 20px; width: 20px;border-radius: 50%; border: 2px solid red;text-align: center;"
        onclick="button1()">
        X
      </div>
    </div>
    <div style="margin-left: 50px;margin-bottom: 90px;">Ms.Guo,do you love me?</div>
    <div style="display: flex; justify-content: space-around;">
      <div style="height: 30px; width: 80px;border: 2px solid red;text-align: center;" onclick="closeModel()">
        sure
      </div>
      <div style="height: 30px; width: 80px;border: 2px solid red;text-align: center;" onclick="button1()">
        no
      </div>
    </div>
  </div>


  <div style="
    background-image: url(./tree2.png);
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: 11px -8px;
  ">
    <canvas id="scene" width="500px" height="500px" style="display: block; margin: 0 auto">
    </canvas>
  </div>
</body>

</html>
